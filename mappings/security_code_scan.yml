# yamllint disable
# maps security-code-scan rule ids to semgrep rules
# License: MIT (c) GitLab Inc.
# yamllint enable
---
security_code_scan:
  native_id:
    type: "security_code_scan_rule_id"
    name: "$ID"
    value: "$ID"
  mappings:
  # injection
  - id: "SCS0001"
    rules:
    - path: "csharp/injection/rule-CommandInjection"
  - id: "SCS0002"
    rules:
    - path: "csharp/injection/rule-SQLInjection"
  - id: "SCS0003"
    rules:
    - path: "csharp/injection/rule-XPathInjection"
  - id: "SCS0007"
    rules:
    - path: "csharp/injection/rule-XXEInjection"
  # crypto
  - id: "SCS0004"
    rules:
    - path: "csharp/crypto/rule-CertificateValidationDisabled"
  - id: "SCS0005"
    rules:
    - path: "csharp/crypto/rule-WeakRNG"
  - id: "SCS0006"
    rules:
    - path: "csharp/crypto/rule-WeakHashingFunction"
  - id: "SCS0010"
    rules:
    - path: "csharp/crypto/rule-WeakCipherAlgorithm"
  - id: "SCS0013"
    rules:
    - path: "csharp/crypto/rule-WeakCipherMode"
  # cookies
  - id: "SCS0008"
    rules:
    - path: "csharp/cookies/rule-CookieWithoutSSLFlag"
  - id: "SCS0009"
    rules:
    - path: "csharp/cookies/rule-CookieWithoutHttpOnlyFlag"
  # other
  - id: "SCS0011"
    rules:
    - path: "csharp/other/rule-UnsafeXSLTSettingUsed"
  - id: "SCS0012"
    rules:
    - path: "csharp/other/rule-AuthorizationBypass"
  - id: "SCS0018"
    rules:
    - path: "csharp/path/rule-PathTraversal"
  - id: "SCS0016"
    rules:
    - path: "csharp/csrf/rule-Csrf"
  - id: "SCS0017"
    rules:
    - path: "csharp/validation/rule-InputValidation"
  - id: "SCS0019"
    rules:
    - path: "csharp/cache/rule-OutputCacheConflicts"
  - id: "SCS0026"
    rules:
    - path: "csharp/injection/rule-LdapInjection"
  - id: "SCS0031"
    rules:
    - path: "csharp/injection/rule-LdapInjection"
  - id: "SCS0027"
    rules:
    - path: "csharp/endpoint/rule-UnvalidatedRedirect"
  - id: "SCS0028"
    rules:
    - path: "csharp/deserialization/rule-InsecureDeserialization"
  - id: "SCS0029"
    rules:
    - path: "csharp/xss/rule-Xss"
  - id: "SCS0032"
    rules:
    - path: "csharp/password/rule-PasswordComplexity"
  - id: "SCS0033"
    rules:
    - path: "csharp/password/rule-PasswordComplexity"
  - id: "SCS0034"
    rules:
    - path: "csharp/password/rule-PasswordComplexity"
