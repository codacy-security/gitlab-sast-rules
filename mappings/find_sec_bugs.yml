# yamllint disable
# maps spotbugs rule ids to semgrep rules
# License: MIT (c) GitLab Inc.
# yamllint enable
---
find_sec_bugs:
  - id: "Find Security Bugs-PREDICTABLE_RANDOM"
    rules:
      - "java/random/rule-PseudoRandom"
  - id: "Find Security Bugs-XSS_SERVLET"
    rules:
      - "java/xss/rule-XSSServlet"
  - id: "Find Security Bugs-XSS_SERVLET_PARAMETER"
    rules:
      - "java/xss/rule-XSSServletParameter"
  - id: "Find Security Bugs-XSS_REQUEST_PARAMETER_TO_SERVLET_WRITER"
    rules:
      - "java/xss/rule-XSSReqParamToServletWriter"
  - id: "Find Security Bugs-NORMALIZATION_AFTER_VALIDATION"
    rules:
      - "java/strings/rule-NormalizeAfterValidation"
  - id: "Find Security Bugs-MODIFICATION_AFTER_VALIDATION"
    rules:
      - "java/strings/rule-ModifyAfterValidation"
  - id: "Find Security Bugs-IMPROPER_UNICODE"
    rules:
      - "java/strings/rule-ImproperUnicode"
  - id: "Find Security Bugs-DANGEROUS_PERMISSION_COMBINATION"
    rules:
      - "java/perm/rule-DangerousPermissions"
  - id: "Find Security Bugs-OVERLY_PERMISSIVE_FILE_PERMISSION"
    rules:
      - "java/perm/rule-OverlyPermissiveFilePermissionInline"
      - "java/perm/rule-OverlyPermissiveFilePermissionObj"
  - id: "Find Security Bugs-SAML_IGNORE_COMMENTS"
    rules:
      - "java/xml/rule-SAMLIgnoreComments"
