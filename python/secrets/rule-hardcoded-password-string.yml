---
rules:
  - id: "python_secrets_rule-hardcoded-password-string"
    languages:
      - "python"
    message: |
      Possible hardcoded password
    metadata:
      cwe: "CWE-259"
      owasp: "A3:2017-Sensitive Data Exposure"
      shortDescription: "Use of Hard-coded Password"
      license: MIT
    patterns:
      - pattern-either:
          - pattern: "$MASK == \"...\""
          - pattern: "$MASK = \"...\""
          - pattern: "$X[$MASK] = ..."
      - metavariable-regex:
          metavariable: "$MASK"
          regex: "[^\\[]*([Pp][Aa][Ss][Ss][Ww][Oo][Rr][Dd]|pass|passwd|pwd|secret|token|secrete)[^\\]]*"
    severity: "WARNING"
