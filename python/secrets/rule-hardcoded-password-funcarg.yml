# yamllint enable
---
rules:
- id: "python_secrets_rule-hardcoded-password-funcarg"
  languages:
  - "python"
  message: |
    Possible hardcoded password
  metadata:
    cwe: "CWE-259"
    owasp: "A3:2017-Sensitive Data Exposure"
    shortDescription: "Use of Hard-coded Password"
  patterns:
  - pattern: "$FUNC(..., $PW=\"...\", ...)"
  - metavariable-regex:
      metavariable: "$PW"
      regex: ".*([Pp][Aa][Ss][Ss][Ww][Oo][Rr][Dd]|pass|passwd|pwd|secret|token|secrete).*"
  severity: "WARNING"
