# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/lang/security/audit/ftplib.yaml
# ftplib
# yamllint enable
---
rules:
- id: "bandit.B321"
  pattern: "ftplib.$ANYTHING(...)"
  message: |
    FTP does not encrypt communications by default. This can lead to sensitivedata being exposed. Ensure
    use of FTP here does not expose sensitive data.
  metadata:
    cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
    owasp: "A3: Sensitive Data Exposure"
  severity: "WARNING"
  languages:
  - "python"
