# yamllint disable
# source (modified): https://github.com/returntocorp/semgrep-rules/blob/develop/python/lang/security/use-defused-xml.yaml
# yamllint enable
---
rules:
- id: "bandit.B315"
  pattern-either:
  - pattern: "import xml"
  - pattern: "import lxml"
  - pattern: "xml.sax.expatreader.create_parser(...)"
  metadata:
    cwe: "CWE-611: Improper Restriction of XML External Entity Reference"
    owasp: "A4: XML External Entities (XXE)"
  message: |
    Found use of the native Python XML libraries, which is vulnerable to XML external entity
    (XXE)attacks. The Python documentation recommends the 'defusedxml' library instead. Use
    'defusedxml'.See https://github.com/tiran/defusedxml for more information.
  severity: "ERROR"
  languages:
  - "python"
