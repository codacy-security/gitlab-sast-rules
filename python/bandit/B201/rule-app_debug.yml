# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/lang/security/deserialization/pickle.yaml
# avoid-pickle
# yamllint enable
---
rules:
- id: "bandit.B201"
  patterns:
  - pattern-inside: |
      import flask
      ...
  - pattern: "$APP.run(..., debug=True, ...)"
  message: |
    Detected Flask app with debug=True. Do not deploy to production with this flag enabledas it will
    leak sensitive information. Instead, consider using Flask configurationvariables or setting 'debug'
    using system environment variables.
  metadata:
    cwe: "CWE-489: Active Debug Code"
    owasp: "A6: Security Misconfiguration"
  severity: "WARNING"
  languages:
  - "python"
