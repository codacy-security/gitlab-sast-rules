# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/lang/security/audit/marshal.yaml
# marshal-usage
# yamllint enable
---
rules:
- id: "bandit.B302"
  pattern-either:
  - pattern: "marshal.dump(...)"
  - pattern: "marshal.dumps(...)"
  - pattern: "marshal.load(...)"
  - pattern: "marshal.loads(...)"
  message: |
    The marshal module is not intended to be secure against erroneous ormaliciously constructed data.
    Never unmarshal data received from anuntrusted or unauthenticated source.
  metadata:
    cwe: "CWE-502: Deserialization of Untrusted Data"
    owasp: "A8: Insecure Deserialization"
  severity: "WARNING"
  languages:
  - "python"
