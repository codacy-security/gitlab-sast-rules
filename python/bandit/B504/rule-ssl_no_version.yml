rules:
- id: "bandit.B504"
  patterns:
  - pattern: "ssl.wrap_socket()"
  message: |-
    ssl.wrap_socket call with no SSL/TLS protocol version specified, thedefault SSLv23 could be insecure, possible security issue.
  metadata:
    cwe: "CWE-326: Inadequate Encryption Strength"
    owasp: "A3: Sensitive Data Exposure"
  severity: "INFO"
  languages:
  - "python"
