# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/pycryptodome/security/insecure-cipher-algorithm.yaml
# insecure-cipher-algorithm-blowfish
# yamllint enable
---
rules:
- id: "bandit.B304-7"
  patterns:
  - pattern-either:
    - pattern: "Cryptodome.Cipher.Blowfish.new(...)"
    - pattern: "Crypto.Cipher.Blowfish.new(...)"
  message: |
    Detected Blowfish cipher algorithm which is considered insecure. 
    The algorithm has many known vulnerabilities. 
    Use AES instead.
  metadata:
    cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
    owasp: "A3: Sensitive Data Exposure"
  severity: "WARNING"
  languages: 
  - "python"
