# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/pycryptodome/security/insecure-cipher-algorithm.yaml
# insecure-cipher-algorithm-rc2
# yamllint enable
---
rules:
- id: "bandit.B304-5"
  patterns:
  - pattern-either:
    - pattern: "Cryptodome.Cipher.ARC2.new(...)"
    - pattern: "Crypto.Cipher.ARC2.new"
  message: |
    Detected RC2 cipher algorithm which is considered insecure. 
    The algorithm has known vulnerabilities and is difficult to use securely. 
    Use AES instead.
  metadata:
    cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
    owasp: "A3: Sensitive Data Exposure"
  severity: "WARNING"
  languages: 
  - "python"