# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/pycryptodome/security/insecure-cipher-algorithm.yaml
# insecure-cipher-algorithm-des
# yamllint enable
---
rules:
- id: "bandit.B304-8"
  patterns:
  - pattern-either:
    - pattern: "Cryptodome.Cipher.DES.new(...)"
    - pattern: "Crypto.Cipher.DES.new(...)"
  message: |
    Detected DES cipher algorithm which is considered insecure. The algorithm isconsidered weak and has
    been deprecated. Use AES instead.
  metadata:
    cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
    owasp: "A3: Sensitive Data Exposure"
  severity: "WARNING"
  languages:
  - "python"
