# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/pycryptodome/security/insecure-cipher-algorithm.yaml
# insecure-cipher-algorithm-rc4
# yamllint enable
---
rules:
- id: "bandit.B304-6"
  patterns:
  - pattern-either:
    - pattern: "Cryptodome.Cipher.ARC4.new(...)"
    - pattern: "Crypto.Cipher.ARC4.new(...)"
  message: |
    Detected RC4 cipher algorithm which is considered insecure. 
    The algorithm has many known vulnerabilities. 
    Use AES instead.
  metadata:
    cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
    owasp: "A3: Sensitive Data Exposure"
  severity: "WARNING"
  languages: 
  - "python"