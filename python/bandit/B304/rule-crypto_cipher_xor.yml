# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/pycryptodome/security/insecure-cipher-algorithm.yaml
# insecure-cipher-algorithm-xor
# yamllint enable
---
rules:
- id: "bandit.B304-9"
  patterns:
  - pattern-either:
    - pattern: "Cryptodome.Cipher.XOR.new(...)"
    - pattern: "Crypto.Cipher.XOR.new(...)"
  message: |-
    Detected XOR cipher algorithm which is considered insecure. This algorithmis not cryptographically secure and can be reversed easily. Use AES instead.
  metadata:
    cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
    owasp: "A3: Sensitive Data Exposure"
  severity: "WARNING"
  languages:
  - "python"
