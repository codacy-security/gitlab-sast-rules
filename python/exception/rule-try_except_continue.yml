---
rules:
- id: "python/exception/rule-try_except_continue"
  patterns:
  - pattern: |
      try:
        ...
      except $X:
        continue
  message: |
    Try, Except, Continue
  metadata:
    cwe: "CWE-703: Improper Check or Handling of Exceptional Conditions"
    primary-id: "bandit.B112"
  severity: "INFO"
  languages:
  - "python"
