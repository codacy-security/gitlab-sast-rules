# yamllint disable
# source (original): https://github.com/returntocorp/semgrep-rules/blob/develop/python/requests/security/disabled-cert-validation.yaml
# disabled-cert-validation
# yamllint enable
---
rules:
- id: "python/ssl/rule-req_no_certvalid"
  patterns:
  - pattern-either:
    - pattern: "requests.put(..., verify=False, ...)"
    - pattern: "requests.patch(..., verify=False, ...)"
    - pattern: "requests.delete(..., verify=False, ...)"
    - pattern: "requests.head(..., verify=False, ...)"
    - pattern: "requests.options(..., verify=False, ...)"
    - pattern: "requests.request(..., verify=False, ...)"
    - pattern: "requests.get(..., verify=False, ...)"
    - pattern: "requests.post(..., verify=False, ...)"
  message: |
    Certificate verification has been explicitly disabled. Thispermits insecure connections to
    insecure
    servers. Re-enablecertification validation.
  metadata:
    cwe: "CWE-295: Improper Certificate Validation"
    owasp: "A3: Sensitive Data Exposure"
  severity: "ERROR"
  languages:
  - "python"
