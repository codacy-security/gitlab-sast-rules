# yamllint enable
---
rules:
- id: "python/tmpdir/rule-hardcodedtmp"
  languages:
  - "python"
  message: |
    Detected hardcoded temp directory. Consider using `tempfile.TemporaryFile` instead.
  metadata:
    cwe: "CWE-377"
    shortDescription: "Insecure Temporary File"
  pattern: "$CALL(\"=~/^\\/tmp.*/\", ...)"
  severity: "WARNING"
