---
rules:
- id: "python/tmpdir/rule-specialdir"
  patterns:
  - pattern: "open(\"=~/^/(dev|var).*/\", ...)"
  message: |
    Probable insecure usage of temp file/directory.
  metadata:
    cwe: "CWE-377: Insecure Temporary File"
    primary_identifier: "bandit.B108-2"
    secondary_identifiers:
    - type: "bandit_test_id"
      value: "B108"
  severity: "WARNING"
  languages:
  - "python"
