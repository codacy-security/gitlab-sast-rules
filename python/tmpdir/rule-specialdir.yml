# yamllint enable
---
rules:
  - id: "python_tmpdir_rule-specialdir"
    languages:
      - "python"
    message: |
      Probable insecure usage of temp file/directory.
    metadata:
      cwe: "CWE-377"
      shortDescription: "Insecure Temporary File"
      license: MIT
    patterns:
      - pattern: "open($DIR, ...)"
      - metavariable-regex:
          metavariable: "$DIR"
          regex: "['\"](/tmp|/var/tmp|/dev/shm).*['\"]"
    severity: "WARNING"
