---
rules:
- id: "python/bind_all_interfaces/rule-general_bindall_interfaces"
  languages:
  - "python"
  message: |
    Running `socket.bind` to 0.0.0.0, ::, or empty string could unexpectedly expose the server
    publicly as it binds to all available interfaces. Consider instead getting correct address from
    an
    environment variable or configuration file.
  metadata:
    cwe: "CWE-200"
    owasp: "A6:2017-Security Misconfiguration"
    shortDescription: "Exposure of Sensitive Information to an Unauthorized Actor"
  patterns:
  - pattern-either:
    - pattern: |
        $S = socket.socket(...)
        ...
        $S.bind(("0.0.0.0", ...))
    - pattern: |
        $S = socket.socket(...)
        ...
        $S.bind(("::", ...))
    - pattern: |
        $S = socket.socket(...)
        ...
        $S.bind(("", ...))
  severity: "INFO"
