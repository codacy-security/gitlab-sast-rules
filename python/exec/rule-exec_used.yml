---
rules:
- id: "python/exec/rule-exec_used"
  languages:
  - "python"
  message: |
    The use of `exec` is risky.
  metadata:
    cwe: "CWE-78"
    owasp: "A1:2017-Injection"
    shortDescription: "Improper Neutralization of Special Elements used in an OS Command
      ('OS Command Injection')"
  pattern-either:
  - pattern: "exec(...)"
  - pattern: "exec(\"...\")"
  severity: "WARNING"
