---
rules:
- id: "python/deserialization/rule-yaml_load"
  languages:
  - "python"
  message: |
    Avoid using `load()`. `PyYAML.load` can create arbitrary Python objects. A malicious actor
    could exploit this to run arbitrary code. Use `safe_load()` instead. It is recommended to use
    `SafeLoader`
    when loading yaml.
  metadata:
    cwe: "CWE-502"
    owasp: "A8:2017-Insecure Deserialization"
    shortDescription: "Deserialization of Untrusted Data"
  patterns:
  - pattern-inside: |
      import yaml
      ...
  - pattern-not-inside: |
      from ruamel.yaml import YAML
      ...
  - pattern-either:
    - pattern: "yaml.unsafe_load(...)"
    - pattern: "yaml.$LD(..., Loader=yaml.$LOADER, ...)"
    - pattern: "yaml.$LD($DATA)"
  - metavariable-regex:
      metavariable: "$LOADER"
      regex: "(Loader|UnsafeLoader|CLoader|FullLoader)"
  - metavariable-regex:
      metavariable: "$LD"
      regex: "(load|load_all)"
  severity: "ERROR"
