---
rules:
- id: "python/deserialization/rule-yaml_load"
  patterns:
  - pattern-inside: |
      import yaml
      ...
  - pattern-not-inside: |
      $YAML = ruamel.yaml.YAML(...)
      ...
  - pattern-either:
    - pattern: "yaml.unsafe_load(...)"
    - pattern: "yaml.load(..., Loader=yaml.Loader, ...)"
    - pattern: "yaml.load(..., Loader=yaml.UnsafeLoader, ...)"
    - pattern: "yaml.load(..., Loader=yaml.CLoader, ...)"
    - pattern: "yaml.load_all(..., Loader=yaml.Loader, ...)"
    - pattern: "yaml.load_all(..., Loader=yaml.UnsafeLoader, ...)"
    - pattern: "yaml.load_all(..., Loader=yaml.CLoader, ...)"
  message: |
    Avoid using `load()`. `PyYAML.load` can create arbitrary Pythonobjects. A malicious actor could
    exploit this to run arbitrarycode. Use `safe_load()` instead.
  metadata:
    cwe: "CWE-502: Deserialization of Untrusted Data"
    owasp: "A8:2017-Insecure Deserialization"
  severity: "ERROR"
  languages:
  - "python"
