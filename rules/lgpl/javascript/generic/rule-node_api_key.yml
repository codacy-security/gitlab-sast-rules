---
rules:
- id: "rules/lgpl/javascript/generic/rule-node_api_key"
  patterns:
  - pattern-not: "$X = ''"
  - pattern-not: "$OBJ[$X] = ''"
  - pattern-not: "$OBJ.$X = ''"
  - pattern-not: "$OBJ($X, '')"
  - pattern-either:
    - pattern: |
        $X = '...'
    - pattern: |
        $Y($X, '...')
  - metavariable-regex:
      metavariable: "$X"
      regex: "(?i).*(api_key|apikey)"
  message: |
    A hardcoded API Key is identified. Store it properly in an environment variable.
  languages:
  - "javascript"
  severity: "ERROR"
  metadata:
    owasp: "A3:2017-Sensitive Data Exposure"
    cwe: "CWE-798: Use of Hard-coded Credentials"
