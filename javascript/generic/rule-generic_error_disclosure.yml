---
rules:
- id: "javascript/generic/rule-generic_error_disclosure"
  languages:
  - "javascript"
  message: |
    Error messages with stack traces may expose sensitive information about the application.
  metadata:
    cwe: "CWE-209"
    owasp: "A03:2017 - Sensitive Data Exposure"
    shortDescription: "Information Exposure Through an Error Message"
  patterns:
  - pattern-either:
    - pattern: |
        console.trace(...)
    - pattern: |
        try {
            ...
        } catch($ERR){
            console.error(<... $ERR ...>, ...)
        }
  severity: "WARNING"
