---
rules:
- id: "javascript/react/rule-dangerouslysetinnerhtml"
  languages:
  - "typescript"
  - "javascript"
  message: |
    Setting HTML from code is risky because itâ€™s easy to inadvertently expose your users to a
    cross-site scripting (XSS) attack.
  metadata:
    cwe: "CWE-79"
    owasp: "A7:2017-Cross-Site Scripting (XSS)"
    references:
    - "https://reactjs.org/docs/dom-elements.html#dangerouslysetinnerhtml"
    shortDescription: "Improper Neutralization of Input During Web Page Generation
      ('Cross-site Scripting')"
  pattern-either:
  - pattern: |
      <$X dangerouslySetInnerHTML=... />
  - pattern: |
      {dangerouslySetInnerHTML: ...}
  severity: "WARNING"
