---
rules:
- id: "javascript/crypto/rule-node_curl_ssl_verify_disable"
  patterns:
  - pattern: "$X(..., {SSL_VERIFYPEER : 0}, ...)\n"
  message: |
    SSL Certificate verification for node-curl is disabled.
  languages:
  - "javascript"
  severity: "ERROR"
  metadata:
    owasp: "A6:2017-Security Misconfiguration"
    cwe: "CWE-599: Trust of OpenSSL Certificate Without Validation"
