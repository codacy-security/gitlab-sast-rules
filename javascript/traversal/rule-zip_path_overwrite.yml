---
rules:
- id: "javascript/traversal/rule-zip_path_overwrite"
  patterns:
  - pattern-either:
    - pattern-inside: |
        $X = require('unzip')
        ...
    - pattern-inside: |
        $X = require('unzipper')
        ...
  - pattern-inside: |
      $Y.pipe($UNZIP.Parse(...)).on('entry', function $FUNC(...) {
          ...
      }, ...)
  - pattern-not: "$X = $FILENAME.indexOf(...)\n"
  - pattern-not: "$FUNC.pipe($FS.createWriteStream($PATH.join(..., $PATH.basename($FILENAME, ...))))\n"
  - pattern-not: "$FUNC.pipe($FS.writeFile($PATH.join(..., $PATH.basename($FILENAME, ...))))\n"
  - pattern-not: "$FUNC.pipe($FS.writeFileSync($PATH.join(..., $PATH.basename($FILENAME, ...))))\n"
  - pattern-either:
    - pattern: "$FUNC.pipe($FS.createWriteStream($FIL, ...))\n"
    - pattern: "$FUNC.pipe($FS.writeFile($FIL, ...))\n"
    - pattern: "$FUNC.pipe($FS.writeFileSync($FIL, ...))\n"
  message: |
    Insecure ZIP archive extraction can result in arbitrary path over write and can result in code injection.
  languages:
  - "javascript"
  severity: "ERROR"
  metadata:
    owasp: "A5:2017-Broken Access Control"
    cwe: "CWE-22: Improper Limitation of a Pathname to a Restricted Directory (Path Traversal)"
