---
rules:
- id: "javascript/xss/rule-squirrelly_autoescape"
  pattern: "$X.autoEscaping(false)"
  message: |
    Handlebars SafeString will not escape the data passed through it. Untrusted
    user input passing through SafeString can cause XSS.
  languages:
  - "javascript"
  severity: "ERROR"
  metadata:
    owasp-web: a1
    cwe: cwe-79
