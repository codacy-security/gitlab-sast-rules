---
:rules:
- id: javascript/xss/rule-handlebars_noescape
  patterns:
  - pattern: "$X.compile(..., {noEscape: true}, ...)\n"
  message: Disabling Escaping in Handlebars is not a secure behaviour. This can introduce
    XSS vulnerabilties.
  languages:
  - javascript
  severity: ERROR
  metadata:
    owasp-web: a1
    cwe: cwe-80
