---
rules:
- id: "javascript/electronjs/rule-electron_experimental_features"
  patterns:
  - pattern-either:
    - pattern: 'new BrowserWindow({webPreferences: {experimentalFeatures: true}})

        '
    - pattern: 'var $X = {webPreferences: {experimentalFeatures: true}};

        '
  message: |
    Experimental features are not expected to be in production ready applications.
  languages:
  - "javascript"
  severity: "WARNING"
  metadata:
    owasp: "A6:2017-Security Misconfiguration"
    cwe: "CWE-272: Least Privilege Violation"
