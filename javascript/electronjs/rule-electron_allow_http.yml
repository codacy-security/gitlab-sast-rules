---
rules:
- id: "javascript/electronjs/rule-electron_allow_http"
  patterns:
  - pattern-either:
    - pattern: 'new BrowserWindow({webPreferences: {allowRunningInsecureContent: true}})

        '
    - pattern: 'var $X = {webPreferences: {allowRunningInsecureContent: true}};

        '
  message: |
    Application can load content over HTTP and that makes the app vulnerable to Man in the middle attacks.
  languages:
  - "javascript"
  severity: "ERROR"
  metadata:
    owasp: "A6:2017-Security Misconfiguration"
    cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
