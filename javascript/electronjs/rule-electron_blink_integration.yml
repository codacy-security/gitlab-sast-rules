---
rules:
- id: "javascript/electronjs/rule-electron_blink_integration"
  patterns:
  - pattern-either:
    - pattern: 'new BrowserWindow({webPreferences: {enableBlinkFeatures: ''...''}})

        '
    - pattern: 'var $X = {webPreferences: {enableBlinkFeatures: ''...''}};

        '
  message: |
    Blink's expirimental features are enabled in this application. Some of the features may affect the security of the application.
  languages:
  - "javascript"
  severity: "WARNING"
  metadata:
    owasp: "A6:2017-Security Misconfiguration"
    cwe: "CWE-272: Least Privilege Violation"
