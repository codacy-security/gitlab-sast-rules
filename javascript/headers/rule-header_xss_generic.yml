---
rules:
- id: "javascript/headers/rule-header_xss_generic"
  patterns:
  - pattern-either:
    - pattern-inside: function ($REQ, $RES, ...) {...}
    - pattern-inside: function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: "$X = function $FUNC($REQ, $RES, ...) {...}"
    - pattern-inside: var $X = function $FUNC($REQ, $RES, ...) {...};
    - pattern-inside: "$APP.$METHOD(..., function $FUNC($REQ, $RES, ...) {...})"
  - pattern-either:
    - pattern: '$RES.header("=~/x-xss-protection/i", 0, ...)

        '
    - pattern: '$RES.set("=~/x-xss-protection/i", 0, ...)

        '
    - pattern: '$RES.set(..., { "=~/x-xss-protection/i" : 0 }, ...)

        '
    - pattern: '$RES.writeHead(..., {"=~/x-xss-protection/i": 0 }, ...)

        '
  message: |
    X-XSS-Protection header is set to 0. This will disable the browser's XSS Filter.
  languages:
  - "javascript"
  severity: "ERROR"
  metadata:
    owasp: "A6:2017-Security Misconfiguration"
    cwe: "CWE-693: Protection Mechanism Failure"
