---
rules:
- id: "javascript/headers/rule-express_cors"
  patterns:
  - pattern-either:
    - pattern-inside: function ($REQ, $RES, ...) {...}
    - pattern-inside: function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: "$X = function $FUNC($REQ, $RES, ...) {...}"
    - pattern-inside: var $X = function $FUNC($REQ, $RES, ...) {...};
    - pattern-inside: "$APP.$METHOD(..., function $FUNC($REQ, $RES, ...) {...})"
  - pattern-either:
    - pattern: "$APP.options('*', cors(...))\n"
    - pattern: '$RES.set("=~/access-control-allow-origin/i", ''*'', ...)

        '
    - pattern: '$RES.set(..., { "=~/access-control-allow-origin/i" : ''*'' }, ...)

        '
    - pattern: '$RES.header("=~/access-control-allow-origin/i", ''*'', ...)

        '
    - pattern: '$RES.writeHead(..., {"=~/access-control-allow-origin/i": ''*'' }, ...)

        '
  message: |
    Access-Control-Allow-Origin response header is set to "*". This will disable CORS Same Origin Policy restrictions.
  languages:
  - "javascript"
  severity: "WARNING"
  metadata:
    owasp: "A6:2017-Security Misconfiguration"
    cwe: "CWE-346: Origin Validation Error"
