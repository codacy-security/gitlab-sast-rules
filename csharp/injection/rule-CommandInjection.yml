---
rules:
- id: "csharp/injection/rule-CommandInjection"
  patterns:
  - pattern-inside: |
      var $P = new Process(...);
      ...
  - pattern: "$P.StartInfo.Arguments = ...;"
  - pattern-not: "$P.StartInfo.Arguments = \"...\";"
  message: |
    The highlighted API is used to execute a system command. If unfiltered input is passed to this
    API, it can lead to arbitrary command execution.
  languages:
  - "csharp"
  severity: "WARNING"
  metadata:
    category: "security"
    cwe: "CWE-78: Improper Neutralization of Special Elements used in an OS Command
      ('OS Command Injection')"
    technology:
    - "csharp"
