# yamllint enable
---
rules:
- id: "java/perm/rule-OverlyPermissiveFilePermissionObj"
  patterns:
  - pattern-inside: |
      $PERMS.add($P);
      ...
      java.nio.file.Files.setPosixFilePermissions(..., $PERMS);
  - metavariable-regex:
      metavariable: "$P"
      regex: "(PosixFilePermission.){0,1}(OTHERS_)"
  languages:
  - "java"
  message: |
    Overly permissive file permission
  metadata:
    cwe: "CWE-732: Incorrect Permission Assignment for Critical Resource"
    # yamllint disable
    source-rule-url: "https://find-sec-bugs.github.io/bugs.htm#OVERLY_PERMISSIVE_FILE_PERMISSION"
    # yamllint enable
    category: "security"
    confidence: "HIGH"
  severity: "WARNING"
