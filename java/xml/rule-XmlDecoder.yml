---
rules:
- id: "java/xml/rule-XmlDecoder"
  languages:
  - "java"
  message: |
    Avoid using XMLDecoder to parse content from an untrusted source.
  metadata:
    category: "security"
    cwe: "CWE-502"
    shortDescription: "Deserialization of Untrusted Data"
  patterns:
  - pattern-either:
    - patterns:
      - pattern-inside: |
          $D = new XMLDecoder($IN);
          ...
      - pattern-not-inside: |
          $D = new XMLDecoder("...");
          ...
      - pattern: "$D.readObject()"
  severity: "WARNING"
