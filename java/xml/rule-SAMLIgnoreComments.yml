---
rules:
- id: "java/xml/rule-SAMLIgnoreComments"
  languages:
  - "java"
  message: |
    Ignoring XML comments in SAML may lead to authentication bypass
  metadata:
    category: "security"
    cwe: "CWE-287"
    shortDescription: "Improper Authentication"
  pattern: "(BasicParserPool $POOL).setIgnoreComments(false);"
  severity: "WARNING"
