# yamllint enable
---
rules:
- id: "java/xss/rule-XSSReqParamToServletWriter"
  patterns:
  - pattern-inside: |-
      $TYPE $FUNC(..., HttpServletResponse $RESP, ...) { ... }
  - pattern-inside: |-
      $TYPE $FUNC(..., HttpServletRequest $REQ, ...) { ... }
  - pattern-inside: |-
      $PARAM_VAL = $REQ.getParameter(...); ...
  - pattern-either:
    - pattern: "$RESP.getWriter(...).write(..., $PARAM_VAL, ...);"
    - pattern: |
        $WR = $RESP.getWriter(...);
        ...
        $WR.write(..., $PARAM_VAL, ...);
  message: |
    Servlet reflected cross site scripting vulnerability
  languages:
  - "java"
  severity: "ERROR"
  metadata:
    cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation"
    # yamllint disable
    source-rule-url: "https://spotbugs.readthedocs.io/en/latest/bugDescriptions.html#xss-servlet-reflected-cross-site-scripting-vulnerability-xss-request-parameter-to-servlet-writer"
    # yamllint enable
    category: "security"
    confidence: "HIGH"
    severity: "CRITICAL"
    technology:
    - "java"
