# yamllint enable
---
rules:
- id: "java/xss/rule-XSSReqParamToServletWriter"
  mode: "taint"
  pattern-sources:
  - patterns:
    - pattern-inside: |-
        $FUNC(..., HttpServletRequest $REQ, ...) {...}
    - pattern: "$REQ.getParameter(...);"
  pattern-sanitizers:
  - patterns:
    - pattern-inside: |-
        org.owasp.encoder.Encode.forHtml($TAINTED);
    - pattern: "$TAINTED"
  pattern-sinks:
  - patterns:
    - pattern-inside: |-
        $FUNC(..., HttpServletResponse $RES, ...) {...}
    - pattern-inside: |
        $WRITER = $RES.getWriter();
        ...
    - pattern: "$WRITER.write($DATA,...);"
    - pattern: "$DATA"
  - patterns:
    - pattern-inside: |-
        $FUNC(..., HttpServletResponse $RES, ...) {...}
    - pattern: "$RES.getWriter().write($DATA,...);"
    - pattern: "$DATA"
  message: |
    Servlet reflected cross site scripting vulnerability
  languages:
  - "java"
  severity: "ERROR"
  metadata:
    cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation"
    # yamllint disable
    source-rule-url: "https://spotbugs.readthedocs.io/en/latest/bugDescriptions.html#xss-servlet-reflected-cross-site-scripting-vulnerability-xss-request-parameter-to-servlet-writer"
    # yamllint enable
    category: "security"
    confidence: "HIGH"
    severity: "CRITICAL"
    technology:
    - "java"
