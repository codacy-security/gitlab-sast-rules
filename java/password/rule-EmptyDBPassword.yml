---
rules:
- id: "java/password/rule-EmptyDBPassword"
  patterns:
  - pattern: "java.sql.DriverManager.getConnection($URI, $USR, \"\");"
  message: |
    "This code creates a database connect using a blank or empty password. This indicates that the
    database is not protected by a password."
  languages:
  - "java"
  severity: "WARNING"
  metadata:
    category: "security"
    cwe: "CWE-259: Use of Hard-coded Password"
    # yamllint disable
    source-rule-url: "https://spotbugs.readthedocs.io/en/latest/bugDescriptions.html#dm-empty-database-password-dmi-empty-db-password"
    # yamllint enable
    technology:
    - "java"
