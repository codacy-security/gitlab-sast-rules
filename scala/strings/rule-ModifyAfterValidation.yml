# yamllint enable
---
rules:
- id: "scala/strings/rule-ModifyAfterValidation"
  primary_identifier: find_sec_bugs_scala.MODIFICATION_AFTER_VALIDATION
  patterns:
  - pattern: |
      $Y.matcher($VAR);
      ...
      $VAR.$METHOD(...);
  - metavariable-regex:
      metavariable: "$METHOD"
      regex: "(replace)"
  languages:
  - "scala"
  message: |
    CERT: IDS11-J. Perform any string modifications before validation
  metadata:
    category: "security"
    confidence: "HIGH"
  severity: "WARNING"
