---
rules:
  - id: "scala_strings_rule-ModifyAfterValidation"
    patterns:
      - pattern: |
          $Y.matcher($VAR);
          ...
          $VAR.$METHOD(...);
      - metavariable-regex:
          metavariable: "$METHOD"
          regex: "(replace)"
    languages:
      - "scala"
    message: |
      CERT: IDS11-J. Perform any string modifications before validation
    metadata:
      shortDescription: "Collapse of data into unsafe value"
      category: "security"
      cwe: "CWE-182"
      confidence: "HIGH"
      license: MIT
    severity: "WARNING"
