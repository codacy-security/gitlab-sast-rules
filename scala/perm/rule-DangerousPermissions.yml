# yamllint enable
---
rules:
- id: "scala/perm/rule-DangerousPermissions"
  pattern-either:
  - pattern: |
      $RUNVAR = new RuntimePermission("createClassLoader");
  - pattern: |
      $REFVAR = new ReflectPermission("suppressAccessChecks");
  languages:
  - "scala"
  message: |
    Do not grant dangerous combinations of permissions.
  metadata:
    category: "security"
    confidence: "HIGH"
  severity: "WARNING"
