---
rules:
- id: "scala/crypto/rule-WeakMessageDigest"
  patterns:
  - pattern-either:
    - pattern: "MessageDigest.getInstance($ALG, ...)"
    - pattern: "Signature.getInstance($ALG, ...)"
  - metavariable-pattern:
      metavariable: "$ALG"
      pattern-either:
      - pattern-regex: ".*(MD5|MD4|MD2|SHA1|SHA-1).*"
      - pattern: "\"SHA\""
  message: |
    DES is considered strong ciphers for modern applications. Currently, NIST recommends the usage
    of AES block ciphers instead of DES.
  languages:
  - "scala"
  severity: "WARNING"
  metadata:
    category: "security"
    cwe: "CWE-326: Inadequate Encryption Strength"
    technology:
    - "scala"
