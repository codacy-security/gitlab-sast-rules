# yamllint enable
---
rules:
- id: "go/leak/rule-pprof_endpoint"
  languages:
  - "go"
  patterns:
  - pattern: |
      import _ "net/http/pprof"
  message: |
    Profiling endpoint automatically exposed on /debug/pprof
  metadata:
    shortDescription: "Active debug code (pprof enabled)"
    cwe: "CWE-489"
  severity: "ERROR"
