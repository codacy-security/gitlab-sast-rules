# yamllint enable
---
rules:
- id: "go/blocklist/rule-blocklist-rc4"
  patterns:
  - pattern: |
      import "crypto/rc4"
  message: "The RC4 stream-cipher has been cryptographically broken and is unsuitable
    for use in \nproduction. It is recommended that ChaCha20 or Advanced Encryption
    Standard (AES) be \nused instead.\n"
  metadata:
    cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
    owasp: "A9: Using Components with Known Vulnerabilities"
  severity: "WARNING"
  languages:
  - "go"
