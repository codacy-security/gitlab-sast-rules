# yamllint disable
# License: Apache 2.0 (c) gosec
# source (original): https://github.com/securego/gosec/blob/master/rules/tls_config.go
# yamllint enable
---
rules:
- id: "go/crypto/rule-tlsversion"
  patterns:
  - pattern-either:
    - pattern: "tls.VersionTLS11"
    - pattern: "tls.VersionTLS10"
  message: |
    TLS version is not set to TLS 1.2 or TLS 1.3. It is mandatory to use TLS 1.2 or higher. Consult
    GitLab's secure coding guidelines for more information:
    https://docs.gitlab.com/ee/development/secure_coding_guidelines.html#tls-minimum-recommended-ve
    rsion
  metadata:
    cwe: "CWE-310: Cryptographic Issues"
    owasp: "A05:2021: Security Misconfiguration"
  languages:
  - "go"
  severity: "WARNING"
